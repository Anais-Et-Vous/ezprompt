<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Easy Zsh and Bash Promt Generator</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/spectrum.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/start/jquery-ui-1.10.0.custom.css" />

	<!-- jquery base, jquery ui, custom javascritp -->
	<script src="js/jquery-1.9.0.js"></script>
	<script src="js/jquery-ui-1.10.0.custom.js"></script>
	<script src="js/spectrum-min.js"></script>
	<script src="js/easyprompt.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div class="main-container">
		<div class="main-section left-section" id="elements-options">
			<ul id="elements-options-tabs">
				<li><a href="#elements-tab-basic">Basic Elements</a></li>
				<li><a href="#elements-tab-advanced">Advanced Elements</a></li>
			</ul>

			<div class="elements-tab" id="elements-tab-basic">
				<ul id="elements-basic">
					<li class="ui-state-default prompt-option" id="option-username">Username</li>

					<li class="ui-state-default prompt-option" id="option-hostname">Hostname</li>

					<li class="ui-state-default prompt-option" id="option-absolutepath">Absolute Path</li>

					<li class="ui-state-default prompt-option" id="option-abbreviatedpath">Abbreviated Path</li>

					<li class="ui-state-default prompt-option" id="option-currentdirectory">Current Directory</li>
				</ul>
			</div>

			<div class="elements-tab" id="elements-tab-advanced">
				<ul id="elements-advanced">
					<li class="ui-state-default prompt-option" id="option-git">Git Info</li>
				</ul>
			</div>

			<button type="button" id="button-add-element" onclick="add_prompt_element()">Add Element</button>

		</div>


		<div class="main-section left-section" id="elements-sortable">

			<div id="container-spectrum-fg">
				<input type="text" id="input-spectrum-fg"/> FG
			</div>

			<div id="container-spectrum-bg">
				<input type="text" id="input-spectrum-bg"/> BG
			</div>

			<ul class="sortable" id="elements-list">
			</ul>

		</div>

		<div id="elements-control-buttons">

			<button id="button-element-reset-selected">Reset</button>

			<button id="button-element-delete-selected"/>Delete</button>

			<button id="button-element-reset-all"/>Reset All</button>

			<button id="button-element-delete-all"/>Delete All</button>
			
		</div>

		<div class="main-section left-section" id="preview" style="background: black;">
			<ul id="preview-list">
			</ul>
		</div>
	</div>
</body>
