<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Easy Zsh and Bash Promt Generator</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/custom-theme/jquery-ui-1.10.0.custom.css" />

	<!-- jquery base, jquery ui, custom javascritp -->	
	<script src="js/jquery-1.9.0.js"></script>
	<script src="js/jquery-ui-1.10.0.custom.js"></script>
	<script src="js/easyprompt.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div class="main-section" id="elements-available">
		<span class="prompt-option"
			id="option-username">
			Username
			
		</span>

		<span class="prompt-option"
			id="option-hostname">
			Hostname
		</span>

		<span class="prompt-option"
			id="option-absolutepath">
			Absolute Path
		</span>

		<br />

		<button type="button" style="display:block;" onclick="add_prompt_element()">Add Element</button>
	</div>

	<br />

	Reorder: <input type="checkbox" id="reorderable" onclick="toggle_reorderable(this.checked)"/>
	<div class="main-section" id="elements">
		<ul class="sortable" id="elements-list">
		</ul>
	</div>

	<br />

	<div class="main-section" id="preview">
		preview here
	</div>
